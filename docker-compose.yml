
services:

  teleshake:
    build: ./teleshake/
    environment:
      - PORT=50050
    ports:
      - "50050:50050"
    network_mode: host

  gen5:
    build:
      context: ./gen5/
    environment:
      - SILA_SERVER__PORT=50053
    ports:
        - "50053:50053"
    network_mode: host

  sila-browser:
    image: registry.gitlab.com/unitelabs/sila2/sila-browser:latest
    network_mode: host
    ports:
      - "3000:3000"

  robot-arm:
    build: ./robot-arm/
    network_mode: host
    environment:
      - ROBOT_IP=192.168.1.4 # Change
    command: [ "python", "-m", "genericroboticarm", "--address", "0.0.0.0" ]

  # Container for testing purposes
  python:
    image: python:3.12
    network_mode: host

  laborchestrator:
    image: registry.gitlab.com/openlabautomation/lab-automation-packages/laborchestrator
    network_mode: host
    volumes:
      - ./laborchestrator/:/opt/vu_lab/
      - ./settings.py:/opt/vu_lab/settings.py
    environment:
      - "DJANGO_SETTINGS_MODULE=settings"
    depends_on:
      - platform_status_db
    working_dir: /opt/vu_lab/
    command: ./start_orchestrator.sh

  labscheduler:
    image: registry.gitlab.com/openlabautomation/lab-automation-packages/lab-scheduler/labscheduler
    network_mode: host
    volumes:
      - ./:/opt/adaptation_template/
    command: >
      labscheduler     

  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: platform_status
      POSTGRES_PASSWORD: platform_status
      POSTGRES_DB: platform_status_db
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    network_mode: host
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U platform_status -d platform_status_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  platform_status_db:
    image: registry.gitlab.com/openlabautomation/lab-automation-packages/platform_status_db
    environment:
      DJANGO_SETTINGS_MODULE: settings
    volumes:
      - ./settings.py:/opt/platform_status_db/settings.py
    depends_on:
      database:
        condition: service_healthy
    network_mode: host